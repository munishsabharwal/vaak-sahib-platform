<!DOCTYPE html>
<html>
<head>
    <title>Daily Vaak Sahib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Vaak Sahib</h1>
        
        <div class="card" style="margin-bottom: 20px;">
            <div class="flex-row">
                <input type="date" id="publicDate" onchange="loadPublic()">
                <select id="gurudwaraFilter" onchange="renderPublic(lastFetchedData)">
                    <option value="all">All Gurudwaras</option>
                </select>
            </div>
            
            <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee;">
                <label style="font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="mergeWords" onchange="renderPublic(lastFetchedData)" style="width: 20px; height: 20px;"> 
                    Display in Larivaar (Merge Words)
                </label>
            </div>
        </div>

        <div id="publicGrid" class="grid">Loading...</div>

        <footer style="margin-top:40px; text-align:center; padding-bottom: 20px;">
            <a href="/.auth/login/aad?post_login_redirect_uri=%2Fadmin.html" style="color:#0078d4; text-decoration:none;">
                Editor Portal Login
            </a>
        </footer>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Set Today's Date
        const today = new Date();
        const localDate = today.getFullYear() + '-' 
            + String(today.getMonth() + 1).padStart(2, '0') + '-' 
            + String(today.getDate()).padStart(2, '0');
        
        const dateInput = document.getElementById('publicDate');
        if(dateInput) {
            dateInput.value = localDate;
            loadPublic();
        }
    </script>
</body>
</html>
