<!DOCTYPE html>
<html>
<head>
    <title>Daily Vaak Sahib</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Daily Vaak Sahib</h1>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="date" id="publicDate" onchange="loadPublic()">
            <select id="gurudwaraFilter" onchange="renderPublic(window.publicData)">
                <option value="all">All Gurudwaras</option>
            </select>
        </div>

<div class="controls" style="margin: 20px 0; background: #f9f9f9; padding: 15px; border-radius: 8px; display: flex; align-items: center; gap: 15px; border: 1px solid #ddd;">
    <label style="font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #333;">
        <input type="checkbox" id="mergeWords" onchange="renderPublic(lastFetchedData)" style="width: 18px; height: 18px; cursor: pointer;"> 
        Display in Larivaar (Merge Words)
    </label>
</div>

<div id="publicGrid" class="grid"></div>
        
        <div id="publicGrid" class="grid">Loading...</div>

        <footer style="margin-top:30px; text-align:center;">
            <!-- Login via Azure AD, then land on /admin.html -->
            <a href="/.auth/login/aad?post_login_redirect_uri=%2Fadmin.html">Editor Portal Login</a>
        </footer>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Get local date in YYYY-MM-DD format
        const today = new Date();
        const localDate = today.getFullYear() + '-' 
            + String(today.getMonth() + 1).padStart(2, '0') + '-' 
            + String(today.getDate()).padStart(2, '0');
        
        document.getElementById('publicDate').value = localDate;
        loadPublic();
    </script>
</body>
</html>
