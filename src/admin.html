<!DOCTYPE html>
<html>
<head>
    <title>Admin Portal - Vaak Sahib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h1>Admin Portal</h1>
            <div id="userDisplay" style="font-size: 0.9rem; color: #666;"></div>
        </header>

        <div class="tabs">
            <button id="btn-publish" class="tab-btn active" onclick="openTab('publishTab')">Publish Daily Vaak</button>
            <button id="btn-editors" class="tab-btn super-admin-only hidden" onclick="openTab('editorsTab')">Manage Editors</button>
            <button id="btn-library" class="tab-btn super-admin-only hidden" onclick="openTab('libraryTab')">Manage Library</button>
            <button class="tab-btn" onclick="window.location.href='/.auth/logout'" style="background: #ffeded; color: #d32f2f;">Logout</button>
        </div>

        <div id="publishTab" class="tab-content active">
            <h2>Search Library & Publish</h2>
            <div class="flex-row" style="margin-bottom: 20px;">
                <input type="date" id="publishDate" style="flex:1;">
                <input type="text" id="libSearch" placeholder="Search Keywords (Gurmukhi)..." onkeyup="searchLibrary()" style="flex:2;">
            </div>
            
            <div id="libResults" class="grid"></div>

            <div class="card" style="margin-top: 30px; border-top: 4px solid #3498db;">
                <h3>Recently Published Vaaks</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Gurudwara</th>
                                <th>Verse Snapshot</th>
                            </tr>
                        </thead>
                        <tbody id="recentActivityBody">
                            <tr><td colspan="3" style="text-align:center;">Loading activity...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="editorsTab" class="tab-content">
            <h2>Register/Invite Editor</h2>
            <p style="color: #666; margin-bottom: 15px;">Enter details here first, then send them the Azure Invite Link.</p>
            
            <div class="grid">
                <input id="editEmail" placeholder="Email (must match Azure Invite)">
                <input id="editFirstName" placeholder="First Name">
                <input id="editLastName" placeholder="Last Name">
                <input id="editGurudwara" placeholder="Gurudwara Name">
                <input id="editLocation" placeholder="Gurudwara Location">
            </div>
            <button class="btn-success" style="margin-top:20px; width:100%;" onclick="saveEditor()">Save Profile</button>
        </div>

        <div id="libraryTab" class="tab-content">
            <h2>Library Management</h2>
            <div class="flex-row" style="margin-bottom: 20px; flex-wrap: wrap;">
                <input type="text" id="libAdminSearch" placeholder="Filter by Page or Keyword..." onkeyup="if(event.key === 'Enter') loadLibraryTable()" style="flex: 1;">
                <button class="btn-primary" onclick="loadLibraryTable()">Search</button>
                <button class="btn-success" onclick="document.getElementById('importModal').classList.toggle('hidden')">+ Bulk Import</button>
            </div>

            <div id="importModal" class="hidden" style="background: #f9f9f9; padding: 15px; border: 1px dashed #ccc; margin-bottom: 20px; border-radius: 8px;">
                <h3>Bulk Import Verses</h3>
                <textarea id="bulkJson" rows="5" style="margin-bottom: 10px;" placeholder='[{"pageNumber": "1", "verse": "...", "keywords": "..."}]'></textarea>
                <button class="btn-success" onclick="bulkImport()">Run Import</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 80px;">Page</th>
                            <th>Gurmukhi Verse</th>
                            <th>Keywords</th>
                            <th style="width: 100px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="libraryTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Admin Init Logic
        const pubDate = document.getElementById('publishDate');
        if(pubDate) {
            pubDate.valueAsDate = new Date();
            initAdmin();
        }
    </script>
</body>
</html>
