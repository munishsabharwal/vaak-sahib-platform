<!DOCTYPE html>
<html>
<head>
    <title>Admin Portal - Vaak Sahib</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Admin Portal</h1>
            <div id="userDisplay"></div>
        </header>

        <div class="tabs">
            <button onclick="openTab('publishTab')">Publish Daily Vaak</button>
            <button class="super-admin-only hidden" onclick="openTab('editorsTab')">Manage Editors</button>
            <button class="super-admin-only hidden" onclick="openTab('libraryTab')">Manage Library</button>
            <button onclick="window.location.href='/.auth/logout'">Logout</button>
        </div>

        <div id="publishTab" class="tab-content active">
            <h2>Search Library & Publish</h2>
            <div style="display:flex; gap:10px;">
                <input type="date" id="publishDate">
                <input type="text" id="libSearch" placeholder="Search Keywords (Gurmukhi)..." onkeyup="searchLibrary()">
            </div>
            <div id="libResults" class="grid"></div>

            <div class="card" style="margin-top: 30px; border-top: 4px solid #3498db;">
                <h3>Recently Published Vaaks</h3>
                <div style="overflow-x: auto;">
                    <table style="width:100%; border-collapse: collapse; margin-top:10px;">
                        <thead>
                            <tr style="background: #f4f4f4; text-align: left;">
                                <th style="padding: 10px; border-bottom: 2px solid #ddd;">Date</th>
                                <th style="padding: 10px; border-bottom: 2px solid #ddd;">Gurudwara</th>
                                <th style="padding: 10px; border-bottom: 2px solid #ddd;">Verse Snapshot</th>
                            </tr>
                        </thead>
                        <tbody id="recentActivityBody">
                            <tr><td colspan="3" style="text-align:center; padding:10px;">Loading activity...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="editorsTab" class="tab-content">
            <h2>Register/Invite Editor</h2>
            <p>Enter details here first, then send them the Azure Invite Link.</p>
            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px;">
                <input id="editEmail" placeholder="Email (must match Azure Invite)">
                <input id="editFirstName" placeholder="First Name">
                <input id="editLastName" placeholder="Last Name">
                <input id="editGurudwara" placeholder="Gurudwara Name">
                <input id="editLocation" placeholder="Gurudwara Location">
            </div>
            <button class="btn-success" style="margin-top:15px;" onclick="saveEditor()">Save Profile</button>
        </div>

        <div id="libraryTab" class="tab-content">
            <h2>Library Management</h2>
            <div style="display:flex; gap:10px; margin-bottom: 20px;">
                <input type="text" id="libAdminSearch" placeholder="Filter by Page or Keyword..." onkeyup="if(event.key === 'Enter') loadLibraryTable()" style="flex-grow: 1;">
                <button class="btn-primary" onclick="loadLibraryTable()" style="width: auto;">Search / Refresh</button>
                <button class="btn-success" onclick="document.getElementById('importModal').classList.toggle('hidden')" style="width: auto;">+ Bulk Import</button>
            </div>

            <div id="importModal" class="hidden" style="background: #f9f9f9; padding: 15px; border: 1px dashed #ccc; margin-bottom: 20px;">
                <h3>Bulk Import Verses</h3>
                <textarea id="bulkJson" rows="5" placeholder='[{"pageNumber": "1", "verse": "...", "keywords": "..."}]'></textarea>
                <button class="btn-success" onclick="bulkImport()">Run Import</button>
            </div>

            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; background: white;">
                    <thead>
                        <tr style="background: #f4f7f6; text-align: left;">
                            <th style="padding: 12px; border: 1px solid #ddd;">Page</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Gurmukhi Verse</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Keywords</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="libraryTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById('publishDate').valueAsDate = new Date();
        initAdmin();
    </script>
</body>
</html>
